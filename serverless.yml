org: artabr
app: diveshop-aws-project-api
service: diveshop-aws-project-api
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs14.x
  region: eu-central-1

functions:
  getProductsList:
    handler: handler/getProductsList.getProductsList
    events:
      - http:
          path: products
          method: get

  getProductsById:
    handler: handler/getProductsById.getProductsById
    events:
      - http:
          path: products/{productId}
          method: get
